<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>Weather Wise</title>
</head>

<body>
    <header>
        <h1 class="'display"> Weather Wise 'test'</h1>
    </header>

    <div class="container">
        <div class="row mt-2">
            <div class="col-sm-2 bg-light">
                <h4 class="'pt-1">City Search:</h4>
                <div class="input-group mb-3">
                    <input type="'text" class="form-control" id="city-input" placeholder="Search by City">
                    <div class="'input-group-append">
                        <button class="btn bg-primary text-light" id="search-button"><i
                                class="fa-magnifying-glass"></i>&#128269</button>
                    </div>
                </div>

                <ul class="list-group"></ul>
            </div>
            <div class="col-sm-9">
                <div class="row ml-2 border rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class='current' id='temperature'></span></p>
                        <p>Humidity:<span class='current' id='humidity'></span></p>
                        <p>Wind:<span class='current' id='wind-speed'></span></p>
                    </div>
                </div>

                <div class="col-sm-12" id="future-weather">
                    <h3>5 DAY FORECAST:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 rounded" id="future-weather-card">
                            <p id="Date0"></p>
                            <p id="Img0"></p>
                            <p>Temp:<span id='Temp0'></span></p>
                            <p>Humidity:<span id='Humidity0'></span></p>
                        </div>

                        <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 rounded" id="future-weather-card">
                            <p id="Date1"></p>
                            <p id="Img1"></p>
                            <p>Temp:<span id='Temp1'></span></p>
                            <p>Humidity:<span id='Humidity1'></span></p>
                        </div>

                        <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 rounded" id="future-weather-card">
                            <p id="Date1"></p>
                            <p id="Img1"></p>
                            <p>Temp:<span id='Temp1'></span></p>
                            <p>Humidity:<span id='Humidity1'></span></p>
                            </di>
                        </div>

                        <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 rounded" id="future-weather-card">
                            <p id="Date3"></p>
                            <p id="Img3"></p>
                            <p>Temp:<span id='Temp3'></span></p>
                            <p>Humidity:<span id='Humidity3'></span></p>
                            </di>
                        </div>

                        <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 rounded" id="future-weather-card">
                            <p id="Date4"></p>
                            <p id="Img4"></p>
                            <p>Temp:<span id='Temp4'></span></p>
                            <p>Humidity:<span id='Humidity4'></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="assets/js/script.js"></script>
</body>

</html>
