<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>Weather Wise</title>
</head>

<body>
    <section class="hero is-link">
        <div class="hero-body">
            <p class="title" id="currentDate">
            </p>
            <p class="subtitle">
                5 Day Weather Forecast
            </p>
        </div>
    </section>

    <section class="section is-mobile p-5 level-item is-pulled-left w-50">
        <div class="block field-has-addons">
            <input class="input control searchInput" type="text" placeholder="Search for location">
            <button class="button is-link is-light p-5" id="searchButton">
            Search
            </button>
            <h2 class="info"> Recent Searches:</h2>
            <p id="recentSearch info"></p>
        </div> 
    </section>

    <!--Todays' weather-->
    <section class="section w-50">
        <div class="section">
            <h1 class="todayDate"></h1>
            <h2 class="todayTemp"></h2>
            <h2 class="todayWind"></h2>
            <h2 class="todayHumid"></h2>
            <img id="todayIcon"><br>
        </div>

    </section>

    <!--future forecast to be populated by API-->

    <main class="tile is-ancestor">

        <div class="tile is-parent">
            <article class="tile is-child notification is-link" id="day2">
                <p class="futureDay title"></p>
                <p class="cityDisplay is-info"></p>
                <p class="tempDisplay"></p>
                <p class="windDisplay"></p>
                <p class="huimdDisplay"></p>
            </article>

            <article class="tile is-child notification is-link" id="day3">
                <p class="futureDay title"></p>
                <p class="cityDisplay is-info"></p>
                <p class="tempDisplay"></p>
                <p class="windDisplay"></p>
                <p class="huimdDisplay"></p>
            </article>

            <article class="tile is-child notification is-link" id="day4">
                <p class="futureDay title"></p>
                <p class="cityDisplay is-info"></p>
                <p class="tempDisplay"></p>
                <p class="windDisplay"></p>
                <p class="huimdDisplay"></p>
            </article>

            <article class="tile is-child notification is-link" id="day5">
                <p class="futureDay title"></p>
                <p class="cityDisplay is-info"></p>
                <p class="tempDisplay"></p>
                <p class="windDisplay"></p>
                <p class="huimdDisplay"></p>
            </article>
        </div>

    </main>


    <!--scripts for moment, jquery, and -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
