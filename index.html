<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <section class="hero is-link">
        <div class="hero-body">
            <p class="title" id="currentDate">
            </p>
            <p class="subtitle">
                Weather Wise
            </p>
        </div>
    </section>

    <aside class="columns is-mobie p-5 ">
        <div class="field has-addons">
            <p class="control">
                <input class="input" type="text" placeholder="Search for location">
            </p>
            <p class="control">
                <button class="button is-link is-light is-rounded" id="searchButton">
                    Search
                </button>
            </p>
        </div>
        </div>
    </aside>

    <!--Todays' weather-->
    <section class="section width">
        <h1 class="title">Section</h1>
        <h2 class="subtitle">
            A simple container to divide your page into <strong>sections</strong>, like the one you're currently
            reading.
        </h2>
    </section>

    <!--future forecast to be populated by API-->

    <main class="tile is-ancestor">

        <div class="tile is-parent">
            <article class="tile is-child notification is-link" id="day2">
                <p class="title">Day 2</p>
                <p class="subtitle">with class is-info</p>
            </article>

            <article class="tile is-child notification is-link" id="day3">
                <p class="title">Day 3</p>
                <p class="subtitle">with class is-info</p>
            </article>

            <article class="tile is-child notification is-link" id="day4">
                <p class="title">Day 4</p>
                <p class="subtitle">with class is-info</p>
            </article>

            <article class="tile is-child notification is-link" id="day5">
                <p class="title">Day 5</p>
                <p class="subtitle">with class is-info</p>
            </article>
        </div>

    </main>


    <!--scripts for moment, jquery, and -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
