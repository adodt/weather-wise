<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>Weather Wise</title>
</head>

<body>
    <header>
        <h1 class="'display"> Weather Wise </h1>
    </header>

    <div class="container">
        <div class="row mt-2">
            <div class="col-sm-2 bg-light">
                <h4 class="'pt-1">City Search:</h4>
                <div class="input-group mb-3">
                    <input type="'text" class="form-control" id="city-input" placeholder="Search by City">
                    <div class="'input-group-append">
                        <button class="btn bg-primary text-light" id="search-button"><i class="fa-magnifying-glass"></i>&128269</button>
                    </div>
                </div>

                <ul class="list-group"></ul>
            </div>
            <div class="col-sm-9">
                <div class="row ml-2 border rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class='current' id='temperature'></span></p>
                        <p>Humidity:<span class='current' id='humidity'></span></p>
                        <p>Wind:<span class='current' id='wind-speed'></span></p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>


    <!--scripts for moment, jquery, and -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
